<!DOCTYPE html5>
<!--Trebuchet MS font    #ef800df7   -->
<html>
<head>
	<title>Let'sConnect</title>
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body onload="javascript:startfetch()" class="bkg" >
	<section>
		<header>
			<span>
				<button type="button" id="logoutbutton" class="logoutbtn" style="position:absolute;left:25px;top:25px" onclick="location.href='logout'">Log Out</button>
			</span>
			<span>
				<button class="logoutbtn" style="width:200px;" type="button" onclick="location.href='editProfile'"><span id="profilename">ProfileName</span></button>

		</header>
		
		<br>
	</section>
	<br>
	<section>
		
			<input type="text" id="textpost" class="textbox postnow" placeholder="Post your message here">

	</section>
	<br><br><br>
	<section id="postnow">
	</section>
	<section class="friendstab" id="friendlist" style="font-size:30px"></section>

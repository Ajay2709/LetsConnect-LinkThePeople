<!DOCTYPE html5>
<!--Trebuchet MS font -->
<html>
<head>
	<title>Let'sConnect</title>
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../JAVASCRIPT/ProfileSettingsValidations.js"></script>
	<script src="../JAVASCRIPT/postspage_ajax.js"></script>
	<script src="../JAVASCRIPT/post_ajax.js"></script>
</head>
<body onload="javascript:getposts()">
	<section>
		<header>
			<span style="position:absolute;right:10px">Let'sConnect</span>
			<span>
				<input type="text" class="textbox" style="width:700px;height:40px;position:absolute;left:220px;top:10px;font-size:15px" placeholder="Search for people here" id="searchtext">
			</span>
			<span>
				<button type="button" id="logoutbutton" class="logoutbtn" style="position:absolute;left:950px;top:25px" onclick="location.href='logout'">Log Out</button>
			</span>
		</header>
		<span>
			<button class="home homebtn" style="width:200px;" type="button" onclick="location.href='editProfile'">
				<img src="../IMAGES/dpsample.jpg" width="40px" height="30px" align="left"><span id="profilename">ProfileName</span>
			</button>
		</span>
		<br>
	</section>
	<br>
	<section>
		<span>
			<input type="text" id="textpost" class="textbox" style="width:780px;height:90px;position:absolute;left:80px;top:60px;padding:10px;font-size:20px" placeholder="Post your message here">
		</span>
	</section>
	<br><br><br>
	<section id="postnow">
		<button  class="textbox btn" style="margin:auto;display:block;position:absolute;left:400px;top:170px" onclick="javascript:post();">Post</button> 
	</section>
	<section class="friendstab" id="friendlist" style="font-size:30px"></section>
</body>
</html>

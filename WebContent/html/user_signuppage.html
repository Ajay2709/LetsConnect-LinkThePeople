<!DOCTYPE html5>
<html style="height: 100%; margin: 0;">
<head>
	<title>Sign Up-Let'sConnect</title>
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../JAVASCRIPT/user_signuppage_script.js"> </script>
	<script src="../JAVASCRIPT/signupform_ajax.js"> </script>
</head>
<body style="height: 100%; margin: 0;">
	<section class="bg_login">
		<header>
			<span align="right" style="margin:20px">Let'sConnect</span>
		</header>
		<p align="center" style="color:#ef800df7;font-family: Trebuchet MS;font-size: 250%;">SIGN UP</p>
			<form style="width:350px; height:320px; margin:auto; background-color:white;">
				<section>
					<span><b>Email</b></span><span class="checkvals" id="emailval" required></span><br>
					<input type="email" id="email" placeholder="Enter Email" class="textbox" onblur='check();'>
					<br>
					<span><b>UserName</b></span><span class="checkvals" id="userval" required></span><br>
					<input type="text" id="usrname" placeholder="Enter username" class="textbox" onblur='checkuser();'>
					<br>
					<span><b>Password</b></span><span class="checkvals" id="pswval" required></span><br>
					<input type="password" id="psw" placeholder="Enter Password" class="textbox" onblur='checkpsw();'>
					<br>
					<span><b>Repeat Password</b></span><span class="checkvals" id="psw-repeatval" required></span><br>
					<input type="password" id="psw-repeat" placeholder="Repeat Password" class="textbox" onblur="checkpswr();">
					<br>
				</section>
			</form>  
			<section class="clearfix">
			  <button onclick="location.href='/'" class="textbox btn" style="text-align:center; position:relative; right:20%; left:40%;">Cancel</button>
			  <button type="button" value="submit" class="textbox btn" onclick='javascript:signup();' style="text-align:center; position:relative; right:20%; left:40%;">Sign Up</button>
			</section>
		</form>
	</section>
</body>
</html>

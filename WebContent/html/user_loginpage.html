<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Log In-Let'sConnect</title>
	<link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script src="../JAVASCRIPT/user_loginpage_script.js"> </script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../JAVASCRIPT/loginform_ajax.js"> </script>
</head>
<body><!--style="height: 100%; margin: 0;"-->
	<section class="bg_login">
		<header>Let'sConnect</header>
		<p align="center" style="color:#ef800df7;font-size: 250%;">LOG IN</p>
			<section class="container1">
				<form style="width:350px;height:170px; margin:auto; background-color:white;">
					<section class="container">
						<label>
						<b>Email</b><br>
						<input id="email" type="email" placeholder="Enter Email" class="textbox" name="email" >
						<br>
						</label>
						<label>
						<label><b>Password</b></label><br>
						<input id="psw" type="password" placeholder="Enter Password" class="textbox" name="psw">
						<br>
						<span class="textbox" id="response" style="color:red;font-size:14px;background-color:white;"></span><br>
					</section>
				</form>
			</section>
			<section class="clearfix">
				<button onclick="location.href='/'" class="texbox btn" style="border:0px;text-align:center; position:relative; right:20%; left:40%;">Cancel</button>
				<button type="button" class="textbox btn" onclick='javascript:login();' style="text-align:center;border:0px;position:relative; right:20%; left:40%;">Log In</button>
			</section>	
	</section>
</body>
</html>

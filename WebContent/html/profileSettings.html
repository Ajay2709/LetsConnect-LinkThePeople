<!DOCTYPE html5> 
<!--Trebuchet MS font-->
<html>
<head>
	<title>Profile Settings - Let'sConnect</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../JAVASCRIPT/ProfileSettingsValidations.js"></script>
	<script src="../JAVASCRIPT/saveprofilesettings_ajax.js"></script>
	<link rel="stylesheet" href="../css/style1.css">
</head>
<body onload="javascript:getUserDetails();">
	<section>
	<header>Let'sConnect 	</header>
	<button class="home homebtn" onclick="location.href='post'">Home</button>
	<br>
	</section>
	<section><center>
		<form name="form1">
			<span>Name</span>
			<input class="textbox" type="text" placeholder="Your Name" id="username" onblur="checkName();">
			<span id="nameError" class="invalidInput"></span>
			<select class="textbox" style="width:100px" id="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
			<span id="genderError" class="invalidInput"></span>
			<br>
			<section>
				<span align="left">Date of Birth</span>
				<!--<input class="textbox" type="" max="2017-12-01"  min="1850-01-01" id="bdate" placeholder="yyyy-mm-dd">-->
				<span>
					<input type="number" class="textbox" style="width:100px;" min="1" max="31" placeholder="15" id="dobday">
				</span>
				<span>
					<select class="textbox" style="width:100px;" id="dobmonth">
						<option value="Jan">January</option><option value="Feb">February</option><option value="Mar">March</option>
						<option value="Apr">April</option><option value="May">May</option><option value="Jun">June</option>
						<option value="Jul">July</option><option value="Aug">August</option><option value="Sep">September</option>
						<option value="Oct">October</option><option value="Nov">November</option><option value="Dec">December</option>
				</span>
				<span>
					<input type="number" class="textbox" style="width:100px;" min="1900" max="2018" placeholder="1990" id="dobyear">
				</span>
				<span id="dobError" class="invalidInput"></span>
			</section>
			<span align="left">Age</span>
			<input class="textbox" type="number" id="age" min="1" max="120" onblur="checkAge();checkGender();" placeholder="Your Age">
			<span id="ageError" class="invalidInput"></span>
			<br>
			<span  align="left">City</span>
			<input class="textbox" type="text" id= "city" placeholder="Your City">
			<span id="cityError" class="invalidInput"></span>
			<br>
			<span>Nationality</span>
			<input class="textbox" type="text" id="country" onblur="checkPlace();" placeholder="Your Country">
			<span id="countryError" class="invalidInput"></span>
			<br>
			<button class="textbox btn" onclick="location.href='editProfile'">Cancel</button>
			<button type="button" class="textbox btn" value="Save" onclick='javascript:saveSettings();'>Save</button>
			
		</form></center>
	</section>
</body>
</html>
